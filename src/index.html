<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

<div class="promo">
    <div class="container">
        <header class="header">
            <a href="#" class="header__logo">
                <img src="icons/logo.png" alt="logo">
            </a>
            <div class="header__official">
                Официальный представитель
                <span>
                    Garmin, Polar, Suunto
                </span>
            </div>
            <div class="header__contacts">
                <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                <button class="button">заказать звонок</button>
            </div>
        </header>
        <div class="promo__wrapper">
            <h1 class="promo__header">Подбор пульсометра</h1>
            <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

            <div class="promo__icons">
                <div class="promo_icon">
                    <img src="icons/main_screen/time.png" alt="timer">
                    Время подбора:
                    10 минут
                </div>
                <div class="promo_icon">
                    <img src="icons/main_screen/hand-cart.png" alt="cart">
                    Бесплатная
                    доставка
                </div>
                <div class="promo_icon">
                    <img src="icons/main_screen/messages.png" alt="message">
                    Ответим
                    на все вопросы
                </div>
            </div>
            <button class="button button_main">Заказать консультацию</button>
            <div class="promo__link">
                или
                <a href="#">Перейти в каталог</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
